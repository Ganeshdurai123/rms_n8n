services:
  mongo:
    image: mongo:7.0
    container_name: rms_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rms_network

  redis:
    image: redis:7.2-alpine
    container_name: rms_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rms_network

  n8n_db:
    image: postgres:16-alpine
    container_name: rms_n8n_db
    ports:
      - "5432:5432"
    volumes:
      - n8n_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${N8N_DB_PASSWORD}
      POSTGRES_DB: n8n
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rms_network

  n8n:
    image: n8nio/n8n:latest
    container_name: rms_n8n
    ports:
      - "5678:5678"
    depends_on:
      n8n_db:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: n8n_db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${N8N_DB_PASSWORD}
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}
      WEBHOOK_URL: http://n8n:5678/
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - rms_network

  server:
    build:
      context: ./server
      dockerfile: ../docker/server/Dockerfile
    container_name: rms_server
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5000/api/v1/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - rms_network

  client:
    build:
      context: ./client
      dockerfile: ../docker/client/Dockerfile
    container_name: rms_client
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - rms_network

  nginx:
    image: nginx:1.27-alpine
    container_name: rms_nginx
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_started
      client:
        condition: service_started
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    networks:
      - rms_network

volumes:
  mongo_data:
  redis_data:
  n8n_db_data:
  n8n_data:

networks:
  rms_network:
    driver: bridge
